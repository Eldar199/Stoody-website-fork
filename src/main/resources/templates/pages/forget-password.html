<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head> <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description">
    <meta name="keywords">
    <meta name="author" content="Stoody">



    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/images/favicon/favicon.ico}">


    <!-- Libs CSS -->
    <link th:href="@{/assets/fonts/feather/feather.css}" rel="stylesheet">
    <link th:href="@{/assets/libs/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet" />
    <link th:href="@{/assets/libs/@mdi/font/css/materialdesignicons.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/libs/simplebar/dist/simplebar.min.css}" rel="stylesheet">




    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/theme.min.css}">
    <title>Forget Password | Stoody</title>
</head>
<!-- Page Content -->

<body>
<main>
    <section class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center g-0 min-vh-100">
            <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                <!-- Card -->
                <div class="card shadow">
                    <!-- Card body -->
                    <div class="card-body p-6">
                        <div class="mb-4">
                            <a th:href="@{/../index.html}"><img th:src="@{/assets/images/brand/logo/logo-icon.png}" class="mb-4" /></a>
                            <h1 class="mb-1 fw-bold">Forgot Password</h1>
                            <p>Fill the form to reset your password.</p>
                        </div>
                        <!-- Form -->
                        <form>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email " required />
                            </div>
                            <!-- Button -->
                            <div class="mb-3 d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Send Resest Link
                                </button>
                            </div>
                            <span>Return to <a th:href="@{/sign-in.html}">sign in</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Scripts -->
<!-- Libs JS -->
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>


<!-- Theme JS -->
<script th:src="@{/assets/js/theme.min.js}"></script>




</body>

</html>
