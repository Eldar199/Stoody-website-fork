<body class="bg-white">
    <!-- Page Content -->
    <main>
        <section class="container d-flex flex-column">
            <div class="row">
                <div class="offset-xl-1 col-xl-2 col-lg-3 col-md-12 col-12">
                    <div class="mt-4">
                        <a href="../index.html"><img src="../../static/assets/images/brand/logo/logo.png" width="40px" alt="" class="logo-inverse"></a>
                        <!-- theme switch -->
                        <div class="form-check form-switch theme-switch d-none ">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center justify-content-center g-0 py-lg-22 py-10">
                <!-- Docs -->
                <div class="offset-xl-1 col-xl-5 col-lg-6 col-md-12 col-12 text-center text-lg-start">
                    <h1 class="display-3 mb-2 fw-bold">Fixing a few things behind the scenes.</h1>

                    <p class="mb-5 fs-4">We apologize for the inconvenience, but are performing some maintenance. You can still contact us at <a href="#">admin@company.com</a>. We’ll be back up soon</p>

                    <hr class="my-5">
                    <div>
                        <h3 class="mb-3">Notify me when it’s ready.</h3>
                        <form class="d-inline-flex justify-content-center justify-content-lg-start">
                            <label class="visually-hidden" for="subscribeInput">Email</label>
                            <input type="email" class="form-control mb-2 me-2" id="subscribeInput" placeholder="Your e-mail...">
                            <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
                        </form>
                    </div>

                </div>
                <!-- img -->
                <div class="offset-xl-1 col-xl-5 col-lg-6 col-md-12 col-12 mt-8 mt-lg-0">
                    <img src="../../static/assets/images/background/maintenance-mode.svg" alt="" class="w-100" />
                </div>
            </div>
            <div class="row">
                <div class="offset-xl-1 col-xl-10 col-lg-12 col-md-12 col-12">
                    <div class="row align-items-center mt-6">
                        <div class="col-md-6 col-8">
                            <p class="mb-0">© 2022 Stoody. All rights reserved</p>
                        </div>
                        <div class="col-md-6 col-4 d-flex justify-content-end">
                            <a href="#" class="text-muted text-primary-hover me-3  "><i class="mdi mdi-facebook fs-4 mdi-24px"></i></a>
                            <a href="#" class="text-muted text-primary-hover me-3  "><i class="mdi mdi-twitter mdi-24px"></i></a>
                            <a href="#" class="text-muted text-primary-hover"><i class="mdi mdi-github mdi-24px"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
