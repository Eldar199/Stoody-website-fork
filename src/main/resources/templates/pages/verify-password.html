    <title data-th-text="#{global.verify_password_title}">Verify Password | Stoody </title>
</head>

<body>
    <!-- Page content -->
    <main>
        <section class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center g-0 min-vh-100">

                <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                    <!-- Card -->
                    <div class="card shadow ">
                        <!-- Card body -->
                        <div class="card-body p-6">
                            <div class="mb-4">
                                <a th:href="@{/}" href="../index.html"><img th:src="@{/assets/images/brand/logo/logo-icon.png}" src="../../static/assets/images/brand/logo/logo-icon.png" class="mb-4" alt=""></a>
                                <h1 class="mb-1 fw-bold" data-th-text="#{global.verify}">Validation</h1>

                            </div>
                            <!-- Form -->
                            <form>
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label" data-th-text="#{global.username}">Username</label>
                                    <input type="username" id="username" class="form-control" name="username" placeholder="Username here" th:attr="placeholder=#{global.username_placeholder}" required>
                                </div>
                                <!-- Validation Code -->
                                <div class="mb-3">
                                    <label for="validationCode" class="form-label" data-th-text="#{global.validation_code}">Validation Code</label>
                                    <input type="validationCode" id="validationCode" class="form-control" name="validationCode" placeholder="Validation code (Ex: 123456)" th:attr="placeholder=#{global.validation_code_placeholder}" required>
                                </div>

                                <div id="error_div" style="display: none;" data-th-text="#{global.invalid_code}" class="mb-3 text-danger">
                                    Invalid code!
                                </div>

                                <div>
                                    <!-- Button -->
                                    <div class="d-grid">
                                        <button type="button" class="btn btn-primary" data-th-text="#{global.verify}" id="verify_password_page_submit_button">
                                          <!-- Loading spinner(hidden by default) -->
                                            <span id="verify_password_page_submit_button_spinner" style="display:none;" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            Verify
                                        </button>
                                    </div>
                                </div>
                                <hr class="my-4">
                                <div class="d-grid mt-2 mb-2">
                                    <span><span data-th-text="#{global.did_not_receive_any_code_qm}">Did not receive any code?</span>
                                    <a th:href="@{/sign-in}" href="../pages/sign-in.html" class="ms-1" data-th-text="#{global.resend}">Resend</a></span>

                                    <span class="text-danger" data-th-text="#{global.message_verification_tip_a}">Tip: If you received more than a message, try the latest one.</span>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <!-- Libs JS -->
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}" src="../../static/assets/libs/jquery/dist/jquery.min.js"></script>
