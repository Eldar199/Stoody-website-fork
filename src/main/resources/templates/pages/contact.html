<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head> <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="Stoody">



<!-- Favicon icon-->
<link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/images/favicon/favicon.ico}" href="../../static/assets/images/favicon/favicon.ico">

<!-- Flag Icons-->
<link rel="stylesheet" th:href="@{/assets/libs/flag-icons/css/flag-icons.min.css}" href="../../static/assets/libs/flag-icons/css/flag-icons.min.css" />


<!-- Libs CSS -->
<link th:href="@{/assets/fonts/feather/feather.css}" href="../../static/assets/fonts/feather/feather.css" rel="stylesheet">
<link th:href="@{/assets/libs/bootstrap-icons/font/bootstrap-icons.css}" href="../../static/assets/libs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
<link th:href="@{/assets/libs/@mdi/font/css/materialdesignicons.min.css}" href="../../static/assets/libs/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
<link th:href="@{/assets/libs/simplebar/dist/simplebar.min.css}" href="../../static/assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">

<!-- Theme CSS -->
<link rel="stylesheet" href="../../static/assets/css/theme.min.css">

<!--This should be merged with the one above-->
<link rel="stylesheet" th:href="@{/assets/css/theme.min.css}">

    <title data-th-text="#{global.contact}">Contact | Stoody </title>
</head>

<body class="bg-white">
    <main>
        <!-- Page Content -->
        <section class="container-fluid">
            <div class="row align-items-center min-vh-100">
                <!-- col -->
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="px-xl-20 px-md-8 px-4 py-8 py-lg-0">
                        <!-- content -->
                        <div class="d-flex justify-content-between mb-7 align-items-center">
                            <a th:href="@{/}" href="../index.html">
                                <img th:src="@{/assets/images/brand/logo/logo.png}" src="../../static/assets/images/brand/logo/logo.png" width="40px" alt="" class="logo-inverse">
                            </a>
                            <!-- theme switch -->
                            <div class="form-check form-switch theme-switch d-none ">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                            </div>
                        </div>
                        <div class="">
                            <h1 class="display-4 fw-bold" data-th-text="#{global.get_in_touch_dot}">Get In Touch.</h1>
                            <p class="lead text-dark" data-th-text="#{global.get_in_touch_informer}">
                                Fill in the form to the right to get in touch with someone on our team, and we will reach out shortly.
                            </p>
                            <div class="mt-8 fs-4">
                                <p class="mb-4">
                                    <span data-th-text="#{global.if_you_want_to_support_message}">If you are seeking support please visit our</span>
                                    <a th:href="@{/}" href="#" data-th-text="#{global.support_portal}">support portal.</a>
                                </p>
                                <!-- address -->

                                <p>
                                    <i class="bi bi-telephone text-primary me-2"></i> <span data-th-text="#{global.company_phone_number}">+ 0123-456-7890</span>
                                </p>
                                <p>
                                    <i class="bi bi-envelope-open text-primary me-2"></i> <span data-th-text="#{global.contact_stoody_email}">hello@stoody.com</span>
                                </p>
                                <p class="d-flex">
                                    <i class="bi bi-geo-alt text-primary me-2"></i> <span data-th-text="#{global.stoody_address_location}">2652 Kooter Lane Charlotte, NC 28263</span>
                                </p>
                            </div>
                            <div class="mt-10">
                                <!--Facebook-->
                                <a th:href="@{/}" href="#" class="text-muted me-3">
                                    <i class="mdi mdi-facebook fs-3"></i>
                                </a>
                                <!--Twitter-->
                                <a th:href="@{/}" href="#" class="text-muted me-3">
                                    <i class="mdi mdi-twitter fs-3"></i>
                                </a>

                                <!--GitHub-->
                                <a th:href="@{/}" href="#" class="text-muted">
                                    <i class="mdi mdi-github fs-3"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- background color -->
                <div class="col-lg-6 d-lg-flex align-items-center w-lg-50 min-vh-lg-100 position-fixed-lg bg-cover bg-light top-0 right-0">
                    <div class="px-4 px-xl-20 py-8 py-lg-0">
                        <!-- form section -->
                        <div id="form">
                            <!-- form row -->
                            <form class="row" th:action="@{/contact}" th:object="${contactEntity}" method="post">
                                <!-- form group -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label" for="firstName">
                                        <span data-th-text="#{global.first_name_colon}">First Name:</span>
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}" th:attr="placeholder=#{global.first_name}" placeholder="First Name" required />
                                </div>
                                <!-- form group -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label" for="lastName">
                                        <span data-th-text="#{global.last_name_colon}">Last Name:</span>
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" type="text" th:field="*{lastName}" name="lastName" id="lastName" th:attr="placeholder=#{global.last_name}" placeholder="Last Name" required />
                                </div>
                                <!-- form group -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label" for="email">
                                        <span data-th-text="#{global.email_colon}">Email:</span>
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" type="email" th:field="*{email}" name="email" id="email" th:attr="placeholder=#{global.email}" placeholder="Email" required />
                                </div>
                                <!-- form group -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label" for="phoneNumber">
                                        <span data-th-text="#{global.phone_number_colon}">Phone Number:</span>
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" type="text" th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber" th:attr="placeholder=#{global.phone_number}" placeholder="Phone" required />
                                </div>
                                <!-- form group -->
                                <div class="mb-3 col-12">
                                    <label class="text-dark form-label" for="frustration">
                                        <span data-th-text="#{global.contact_reason_colon}">Contact Reason:</span>
                                        <span
                    class="text-danger">*</span>
                </label>
                                    <!-- This is not configured for now. Don't forget to add Template Engine attrs-->
                                    <select th:field="*{contactReason}" id="contactReason" class="selectpicker" data-width="100%">
                  <option value="1" th:value="'Website'" data-th-text="#{global.website}" selected>Website</option>
                  <option value="2" th:value="'Business Offer'" data-th-text="#{global.business_offer}">Business Offer</option>
                  <option value="3" th:value="Other" data-th-text="#{global.other}">Other</option>
                </select>
                                </div>
                                <!-- form group -->
                                <div class="mb-3 col-12">
                                    <label class="text-dark form-label" for="message">
                                        <span data-th-text="#{global.message_colon}">Message:</span>
                                    </label>
                                    <textarea class="form-control" th:field="*{message}" id="message" rows="3" th:attr="placeholder=#{global.message}" placeholder="Messages"></textarea>
                                </div>
                                <!-- button -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-block" data-th-text="#{global.submit}">
                  Submit
                </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <!-- Libs JS -->
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}" src="../../static/assets/libs/jquery/dist/jquery.min.js"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}" src="../../static/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}" src="../../static/assets/libs/simplebar/dist/simplebar.min.js"></script>


<!-- Theme JS -->
<script src="../../static/assets/js/theme.min.js"></script>


<!--This should be merged with the one above-->
<script th:src="@{/assets/js/theme.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap-select/dist/js/bootstrap-select.min.js}" src="../../static/assets/libs/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
