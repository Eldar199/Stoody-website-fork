<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head> @@include("../partials/head.html")
    <title data-th-text="#{global.404_error_title}">404 Error | Stoody </title>
</head>

<body class="bg-white">
    <!-- Page Content -->
    <main>
        <section class="container d-flex flex-column">
            <div class="row">
                <div class="offset-xl-1 col-xl-2 col-lg-12 col-md-12 col-12">
                    <div class="mt-4">
                        <a th:href="@{/}" href="../index.html"><img th:src="@{/assets/images/brand/logo/logo.png}" src="../assets/images/brand/logo/logo.png" width="40px" alt="" class="logo-inverse"></a>
                        <!-- theme switch -->
                        <div class="form-check form-switch theme-switch d-none ">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center justify-content-center g-0 py-lg-22 py-10">
                <!-- Docs -->
                <div class="offset-xl-1 col-xl-4 col-lg-6 col-md-12 col-12 text-center text-lg-start">
                    <h1 class="display-1 mb-3">404</h1>

                    <p class="mb-5 lead">
                        <span data-th-text="#{global.404_error_message}">Oops! Sorry, we couldn’t find the page you were looking for. If you think this is a problem with us, please</span>
                        <a th:href="@{/contact}" href="contact.html" class="btn-link" data-th-text="#{global.contact_us}">Contact us</a>
                    </p>
                    <a th:href="@{/}" href="../index.html" class="btn btn-primary me-2" data-th-text="#{global.back_to_safety}">Back to Safety</a>
                </div>
                <!-- img -->
                <div class="offset-xl-1 col-xl-6 col-lg-6 col-md-12 col-12 mt-8 mt-lg-0">
                    <img th:src="@{/assets/images/error/404-error-img.svg}" src="../assets/images/error/404-error-img.svg" alt="" class="w-100" />
                </div>
            </div>
            <div class="row">
                <div class="offset-xl-1 col-xl-10 col-lg-12 col-md-12 col-12">
                    <div class="row align-items-center mt-6">
                        <div class="col-md-6 col-8">
                            <p class="mb-0" data-th-text="#{global.copyright_warner}">© 2022 Stoody. All Rights Reserved</p>
                        </div>
                        <div class="col-md-6 col-4 d-flex justify-content-end">
                            <a th:href="@{/}" href="#" class="text-muted text-primary-hover me-3  "><i class="mdi mdi-facebook mdi-24px"></i></a>
                            <a th:href="@{/}" href="#" class="text-muted text-primary-hover me-3  "><i class="mdi mdi-twitter mdi-24px"></i></a>
                            <a th:href="@{/}" href="#" class="text-muted text-primary-hover"><i class="mdi mdi-github mdi-24px"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Scripts -->
    @@include("../partials/scripts.html")

</body>

</html>
